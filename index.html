<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap");
    </style>
    <title>Document</title>
  </head>
  <body class="very-dark-blue-main-bg">
    <div class="container-div very-dark-blue-card-bg">
      <div class="image-container">
        <img
          class="image-equilibrium"
          src="icons/image-equilibrium.jpg"
          alt="equilibrium nft"
        />
      </div>
      <div class="">
        <h1 class="white weights-600 equilibrium">Equilibrium #3429</h1>
        <p class="soft-blue">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="white ethereum-clock">
          <div class="cyan flex-row-center">
            <img
              class="icon-clock-ethereum"
              src="icons/icon-ethereum.svg"
              alt="ethereum-icon"
            />
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="soft-blue flex-row-center">
            <img
              class="icon-clock-ethereum"
              src="icons/icon-clock.svg"
              alt="clock"
            />
            <p class="day-left">3 days left</p>
          </div>
        </div>
      </div>
      <hr class="very-dark-blue-line" />
      <div class="footer-div">
        <img src="icons/image-avatar.png" alt="avatar" class="avatar-image" />
        <p class="soft-blue">Creation of&nbsp;</p>
        <p class="white weights-600">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
